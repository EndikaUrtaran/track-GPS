<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track-GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map { 
            height: 100vh; 
            width: 100vw;
        }
        .control-panel { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            background: rgba(255, 255, 255, 0.7); /* Mayor transparencia */
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 30%; /* Un tercio del ancho actual */
            min-width: 100px; /* Ancho m√≠nimo para que no se vea mal */
            font-size: 12px;
            backdrop-filter: blur(3px); /* Efecto de desenfoque */
        }
        .coordenadas { 
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 6px;
        }
        .blue-dot { 
            background: #2196F3; 
            width: 14px; 
            height: 14px; 
            border-radius: 50%; 
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .small-button {
            font-size: 12px;
            padding: 4px 8px;
            margin: 2px 0;
            width: 100%;
        }
        .map-credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7); /* Mayor transparencia */
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 1000;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            backdrop-filter: blur(3px); /* Efecto de desenfoque */
        }
    </style>
</head>
<body>
    <div class="control-panel">
         <div class="panel-title">Track-GPS</div>
        <div class="coordenadas">
            <span>Lat: <span id="lat">-</span></span>
            <span>Lon: <span id="lon">-</span></span>
        </div>
        <button class="small-button" id="start">‚ñ∂ Start</button>
        <button class="small-button" id="stop" disabled>‚èπ Stop</button>
        <input type="file" id="gpx-file" accept=".gpx" style="display: none;">
        <button class="small-button" onclick="document.getElementById('gpx-file').click()">üìÇ GPX</button>
        <a id="download" style="display:none;" class="small-button">‚¨á Download</a>
    </div>
    <div class="map-credits" id="mapCredits">Layer/Capa/Geruza: OpenTopoMap</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script>
        let map;
        let track = [];
        let polyline = null;
        let watchId = null;
        let currentLocationMarker = null;
        let isRecording = false;
        let lastCenteredPixel = null;
        let lastMoveTime = Date.now();
        const RECENTER_DISTANCE = 30; // Distancia en p√≠xeles para re-centrar
        const RECENTER_DELAY = 5000; // 5 segundos de inactividad para re-centrar

        // Capas de mapa
        const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data: ¬© OpenStreetMap contributors, SRTM | Map style: ¬© OpenTopoMap (CC-BY-SA)',
            maxZoom: 17, // L√≠mite de zoom para OpenTopoMap
            subdomains: 'abc'
        });

        const openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19 // L√≠mite de zoom para OpenStreetMap
        });

        const blueDotIcon = L.divIcon({
            className: 'blue-dot',
            iconSize: [14, 14]
        });

        // Cambiar capa seg√∫n el nivel de zoom
        function updateMapLayer() {
            const currentZoom = map.getZoom();
            if (currentZoom > 17) {
                if (map.hasLayer(openTopoMap)) {
                    map.removeLayer(openTopoMap);
                }
                if (!map.hasLayer(openStreetMap)) {
                    openStreetMap.addTo(map);
                }
                document.getElementById('mapCredits').textContent = 'Capa: OpenStreetMap';
            } else {
                if (map.hasLayer(openStreetMap)) {
                    map.removeLayer(openStreetMap);
                }
                if (!map.hasLayer(openTopoMap)) {
                    openTopoMap.addTo(map);
                }
                document.getElementById('mapCredits').textContent = 'Capa: OpenTopoMap';
            }
        }

        // Verificar distancia desde el √∫ltimo centro
        function checkDistanceFromCenter() {
            if (!currentLocationMarker || !map) return;

            const currentPos = currentLocationMarker.getLatLng();
            const currentPixel = map.latLngToContainerPoint(currentPos);

            if (!lastCenteredPixel) {
                lastCenteredPixel = currentPixel;
                return;
            }

            const distance = Math.sqrt(
                Math.pow(currentPixel.x - lastCenteredPixel.x, 2) +
                Math.pow(currentPixel.y - lastCenteredPixel.y, 2)
            );

            if (distance >= RECENTER_DISTANCE && (Date.now() - lastMoveTime) > RECENTER_DELAY) {
                recenterMap();
            }
        }

        // Reenfoque suave del mapa
        function recenterMap() {
            if (!currentLocationMarker) return;
            
            const currentPos = currentLocationMarker.getLatLng();
            
            map.setView(currentPos, map.getZoom(), {
                animate: true,
                duration: 1.5,
                easeLinearity: 0.25
            });

            // Actualizar la posici√≥n de referencia
            lastCenteredPixel = map.latLngToContainerPoint(currentPos);
        }

        // Inicializaci√≥n del mapa
        function initMap(position) {
            map = L.map('map', {
                center: [position.coords.latitude, position.coords.longitude],
                zoom: 15,
                zoomControl: false
            });

            // Eventos de movimiento del mapa
            map.on('movestart', () => {
                lastMoveTime = Date.now();
            });

            // Cambiar capa cuando cambia el zoom
            map.on('zoomend', updateMapLayer);

            // A√±adir capa inicial
            openTopoMap.addTo(map);

            currentLocationMarker = L.marker(
                [position.coords.latitude, position.coords.longitude],
                { icon: blueDotIcon, zIndexOffset: 1000 }
            ).addTo(map);

            // Inicializar posici√≥n de referencia
            lastCenteredPixel = map.latLngToContainerPoint(currentLocationMarker.getLatLng());

            watchId = navigator.geolocation.watchPosition(
                (position) => updatePosition(position),
                (error) => console.error('Error:', error),
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );

            // Verificar distancia peri√≥dicamente
            setInterval(checkDistanceFromCenter, 1000);
        }

        // Actualizaci√≥n de posici√≥n
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            currentLocationMarker.setLatLng([lat, lon]);
            document.getElementById('lat').textContent = lat.toFixed(6);
            document.getElementById('lon').textContent = lon.toFixed(6);
            
            if (isRecording) {
                track.push([lat, lon]);
                updatePolyline();
            }
        }

        // Actualizar la l√≠nea del track
        function updatePolyline() {
            if (polyline) map.removeLayer(polyline);
            polyline = L.polyline(track, {
                color: '#ff0000',
                weight: 4,
                lineJoin: 'round'
            }).addTo(map);
        }

        // Cargar archivo GPX
        document.getElementById('gpx-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const gpxLayer = new L.GPX(event.target.result, {
                    async: true,
                    marker_options: {
                        startIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-start.png',
                        endIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-icon-end.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/pin-shadow.png'
                    }
                }).on('loaded', function(e) {
                    map.fitBounds(e.target.getBounds());
                }).addTo(map);
            };
            reader.readAsText(file);
        });

        // Controles de grabaci√≥n
        document.getElementById('start').addEventListener('click', () => {
            isRecording = true;
            track = [];
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
            document.getElementById('download').style.display = 'none';
        });

        document.getElementById('stop').addEventListener('click', () => {
            isRecording = false;
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
            document.getElementById('download').style.display = 'inline';
            
            const gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPS Tracker">
    <trk><name>${new Date().toLocaleString()}</name><trkseg>
    ${track.map(p => `<trkpt lat="${p[0]}" lon="${p[1]}"><ele>0</ele></trkpt>`).join('')}
    </trkseg></trk>
</gpx>`;
            
            const blob = new Blob([gpxContent], {type: 'application/gpx+xml'});
            document.getElementById('download').href = URL.createObjectURL(blob);
            document.getElementById('download').download = `track-${Date.now()}.gpx`;
        });

        // Solicitar permisos y configurar seguimiento en segundo plano
        navigator.geolocation.getCurrentPosition(
            (position) => initMap(position),
            (error) => {
                console.error('Error al obtener ubicaci√≥n:', error);
                document.getElementById('coords').textContent = 'Error: Permiso de ubicaci√≥n denegado';
            },
            { 
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            }
        );
    </script>
</body>
</html>
